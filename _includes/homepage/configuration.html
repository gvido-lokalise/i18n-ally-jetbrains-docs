<section class="section configuration">
  <div class="container">
    <h2 class="subheadline align-center">
      {{ site.data.index.configuration.title }}
    </h2>
    <div class="configuration-items">
      {% for item in site.data.index.configuration.items %}
      <div class="configuration-item">
        <img src="/assets/homepage/{{item}}" />
      </div>
      {% endfor %}
    </div>
  </div>
</section>
