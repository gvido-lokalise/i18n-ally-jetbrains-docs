<ul>
{% for item in site.data.getting_started_items %}
  <li>
    <a href="{{ site.baseurl }}/gettting_started/{{ item.path }}">
      {{ item.title }}
    </a>
    <ul>
      {% for sub_item in item.sub_paths %}
        <li>
          <a href="{{ site.baseurl }}/gettting_started/{{ item.path }}#{{ sub_item.path }}">
            {{ sub_item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
