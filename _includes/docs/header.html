<header class="header">
  <div class="container">
    <a href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/i18n_ally_logo.svg" class="logo" alt="i18n Ally logo"/>
    </a>

    <a href="#" class="mb-burger">
      <span>menu</span>
    </a>

    <nav class="header-navigation">
      <ul class="header-navigation-main-list">
        {% for item in site.data.sidebar_items %}
          <li class="header-navigation-link-container">
            <a href="{{ site.baseurl }}/{{ item.path }}">{{item.title}}</a>

            {% if item.sub_paths %}
              <ul class="header-navigation-dropdown">
                {% for sub_item in item.sub_paths %}
                  <li>
                    <a href="{{ site.baseurl }}/{{ item.path }}{% if item.path != '' %}/{% endif %}{{ sub_item.path }}.html">
                      {{ sub_item.title }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
        <li>
          <a class="js-install-btn hero-btn" data-ui-source="docs" href="https://plugins.jetbrains.com/plugin/17212-i18n-ally">Install</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
